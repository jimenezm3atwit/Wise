<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Advisory App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="https://wisebuckrt.s3.amazonaws.com/lake-water-mountain_1%20(Original).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <div class="top-right">
            <button class="btn">Login</button>
            <button class="btn">About Us</button>
        </div>
        <div class="middle-section">
            <form class="sign-up-form">
                <h2>Sign Up</h2>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <label for="retype-password">Retype Password</label>
                <input type="password" id="retype-password" name="retype-password" required>
                <button type="submit" class="btn green-btn">Sign Up</button>
            </form>
        </div>
        <div class="right-section">
            <h2>About Our App</h2>
            <p>This app provides real-time weather-based advisories and suggestions for outdoor activities. It also allows users to report hazards like dangerous trails or icy roads to ensure safety for everyone.</p>
        </div>
    </div>
</body>
</html>
