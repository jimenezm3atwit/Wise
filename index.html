<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - Weather Advisory App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnnTUI-fzM3lyIilxG8EGYr9iGEbpdveM&callback=initMap" async defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10
            });

            // Try HTML5 geolocation
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    map.setCenter(pos);

                    // Optionally, add a marker at the user's location
                    var marker = new google.maps.Marker({
                        position: pos,
                        map: map
                    });
                }, function() {
                    handleLocationError(true, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, pos) {
            var infoWindow = new google.maps.InfoWindow({
                map: map
            });
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
        }
    </script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Create</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </aside>
        <div class="main-content">
            <header>
                <div class="input-box">
                    <input type="text" placeholder="Location" required aria-label="Username">
                    <i class='bx bx-search'></i>
                </div>
                <div class="user-info">
                    <div class="user-icon">User Name</div>
                </div>
            </header>
            <div class = "body-content">
                <div id="map-container">
                    <div id="map"></div>
                </div>
                <div class="right-side">
                    <div id="weather-container">
                        <div id="weather">
                            <p>Weather Here</p>
                        </div>
                    </div>
                    <div id="activity-container">
                        <div id="activity">
                            <p>Activity Feed Here</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
